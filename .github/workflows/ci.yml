name: COMP3104 Group32 Assignment CI
run-name: ${{ github.actor }} is running CI for COMP3104 Group32 Assignment 🚀

on:
  push:
    branches:
      - main
      - 101422089-NutJaroensri

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'  # Use the latest version of Node.js 20.x

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test  # Ensure you have a test script in your package.json

      - name: List files in the repository
        run: ls ${{ github.workspace }}

      - name: Job status
        run: echo "🍏 This job's status is ${{ job.status }}."
